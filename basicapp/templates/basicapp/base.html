<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <nav classs="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class= "nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'basicapp:index' %}">DJANGO</a></li>
                <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="navbar-link" href="{% url 'basicapp:register' %}">Register</a></li>
            
                {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'basicapp:logout' %}">logout</a></li>
                {% else %}
                <li><a class='navbar-link' href="{% url 'basicapp:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">

        {% block body_block %}
        <!-- Anything outside of this will be inherited if you extends.! -->
        {% endblock %}

    </div>
    
</body>
</html>
